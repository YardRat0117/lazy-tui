name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: lazy-tui-linux
            asset_name: lazy-tui-linux-x86_64
          - os: macos-latest
            artifact_name: lazy-tui-macos
            asset_name: lazy-tui-macos-arm64
          - os: windows-latest
            artifact_name: lazy-tui-windows
            asset_name: lazy-tui-windows-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Package
      shell: bash
      run: |
        mkdir -p dist_files
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp build/Release/lazytui.exe dist_files/
          cd dist_files && 7z a ../${{ matrix.asset_name }}.zip lazytui.exe
        else
          cp build/lazytui dist_files/
          cd dist_files && tar -czvf ../${{ matrix.asset_name }}.tar.gz lazytui
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          *.tar.gz
          *.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          **/*.tar.gz
          **/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
